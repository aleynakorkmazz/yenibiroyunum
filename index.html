<style>
:root{

body{

.home-grid{

.feature-card{

.feature-card:hover{

.feature-card::after{

.feature-card:hover::after{opacity:1}

.card-icon{

.icon-notes{background:linear-gradient(45deg,#ff9a9e,#fad0c4)}
.icon-games{background:linear-gradient(45deg,#a18cd1,#fbc2eb)}
.icon-movies{background:linear-gradient(45deg,#84fab0,#8fd3f4)}

.card-body{text-align:center;padding:25px}

.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.85);
backdrop-filter:blur(5px);
z-index:2000;
justify-content:center;
align-items:center;
}

.modal-content{
background:#f8f9fa;
width:95%;
max-width:900px;
border-radius:20px;
overflow:auto;
animation:scaleIn .3s ease;
}

@keyframes scaleIn{
from{transform:scale(.9);opacity:0}
to{transform:scale(1);opacity:1}
}

.close-btn{
position:absolute;
top:15px;
right:20px;
font-size:2rem;
cursor:pointer;
}

input,button{font-family:inherit}
</style>
</head>
